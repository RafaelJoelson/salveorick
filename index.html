<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Forca - Palavra Secreta</title>
    <style>
        /* Fonte pixelada */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        /* Estilos básicos */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a2e;
            color: #ffdd59;
            text-align: center;
        }
        h1 {
            color: #ff4757;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-shadow: 3px 3px #222f3e;
        }
        /* Estilo do formulário */
        #formPalavra {
            margin: 25px;
            background-color: #33334d;
            padding: 30px;
            border: 4px solid #ff6b6b;
            border-radius: 10px;
            box-shadow: 0px 8px 0px #222f3e;
            width: 320px;
            text-align: center;
        }
        label {
            font-size: 1em;
            color: #ffdd59;
            margin-bottom: 10px;
            display: block;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 3px solid #ff4757;
            border-radius: 5px;
            font-size: 1em;
            color: #222f3e;
            text-align: center;
            box-shadow: inset 3px 3px #ff6b6b;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #ffdd59;
        }
        button {
            background-color: #ff4757;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0px 5px 0px #c0392b;
            transition: transform 0.1s;
        }
        button:active {
            transform: translateY(4px);
            box-shadow: 0px 2px 0px #c0392b;
        }
        button:hover {
            background-color: #ff6b6b;
        }
    </style>
</head>
<body>
    <h1>Insira a Palavra Secreta</h1>
    <form id="formPalavra" action="jogo.html" method="GET">
        <label for="palavra">Palavra:</label>
        <input type="text" id="palavra" name="palavra" required>
        <button type="submit">Começar Jogo</button>
    </form>
</body>
</html>
