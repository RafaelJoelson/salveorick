<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Vitória - Salve o Professor</title>
    <style>
        /* Fonte pixelada */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        /* Estilos básicos */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a2e;
            color: #ffdd59;
            text-align: center;
        }

        h1 {
            color: #ff4757;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-shadow: 3px 3px #222f3e;
        }

        /* Estilo do contêiner de vitória */
        .victory-container {
            margin: 25px;
            background-color: #33334d;
            padding: 30px;
            border: 4px solid #ff6b6b;
            border-radius: 10px;
            box-shadow: 0px 8px 0px #222f3e;
            width: 320px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Estilo da imagem */
        .victory-image {
            width: 120px;
            height: auto;
            margin-top: 20px;
            border: 3px solid #ff4757;
            border-radius: 5px;
            box-shadow: 0px 5px 0px #c0392b;
        }
    </style>
</head>
<body>
    <div class="victory-container">
        <h1>Parabéns!<br>Você salvou o Professor Ricardo!</h1>
        <!-- Imagem do Professor Ricardo dando joinha -->
        <img class="victory-image" src="img/professor-ricardo-joinha.png" alt="Professor Ricardo dando joinha">
    </div>
</body>
</html>
